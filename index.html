<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js" defer></script>
  <link rel="icon" href="icons8-tic-tac-toe-67.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"rel="stylesheet">
</head>
<body>
  
  <div class="selections y">
    <div class="xando">
      <div class="x">x</div>
      <div class="o">o</div>
    </div>
    <form action="" method="post" class="options">
      <div><label for="pvp">Player vs Player</label>
      <input type="radio" name="pvp" id="pvp" checked></div>
      <div class="optionshead">Player vs Computer</div>
      <div><label for="pvc">Player goes first</label>
      <input type="radio" name="pvp" id="pvc"></div>
      <div><label for="cvp">Computer goes first</label>
      <input type="radio" name="pvp" id="cvp"></div>
      <button type="button" class="start">Start</button onclick="startGame()">
    </form>
  </div>

  <div class="container n">
    <h1 class="heading">Tic Tac Toe</h1>
    <table>
      <tbody class="gamebox">
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </tbody>
    </table>
    <button class="changeChoice">Change Settings</button>
    <div class="winnertext"></div>
    <button type="button" class="no" id="newGame" onclick="const gameBoard = game(); gameBoard.newGame()">New Game</button>
  </div>

</body>
</html>
