<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js" defer></script>
  <link rel="icon" href="icons8-tic-tac-toe-67.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="board">
      <div class="spot">O</div>
      <div class="spot">X</div>
      <div class="spot">O</div>
      <div class="spot">X</div>
      <div class="spot">O</div>
      <div class="spot">X</div>
      <div class="spot">O</div>
      <div class="spot">X</div>
      <div class="spot">O</div>
    </div>
    <div class="selections"></div>
  </div>

</body>
</html>
